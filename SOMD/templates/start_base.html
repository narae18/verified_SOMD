<!doctype html>
{% load static %}
<html lang="ko">
    
<head>  
    <script>
        history.pushState(null, null, location.href); 
        window.onpopstate = function(event) { 
            history.go(1); 
        };
    </script>

    <link rel="shortcut icon" href="#">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://kit.fontawesome.com/081be4ecb0.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/_project.css' %}">
    <title>SOMD</title>


    {% if user.is_authenticated %} 
        <meta http-equiv="refresh" content="0;url={% url 'main:mainPage' %}">
    {%endif%}

</head>
<body onload="noBack();" onpageshow="if(event.persisted) noBack();" onunload="">
    
    <div class="SDcontainer">
        {% block content %}

        {% endblock %}
    </div>

</body>
<script>
window.history.forward(); 
function noBack(){
	window.history.forward();
}
</script>
</html>
